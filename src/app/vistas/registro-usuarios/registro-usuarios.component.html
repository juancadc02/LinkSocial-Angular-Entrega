<section class="background-radial-gradient" style="height: 1300px; overflow-y: auto;">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%);">
            Registrate para formar parte de<br />
            <span style="color: hsl(216, 20%, 5%)">LinkSocial</span>
          </h1>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div id="formularioInicio" class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
  
              
              <!-- Nombre completo -->
              <div class="form-outline mb-4">
                <label class="form-label" for="nombreCompleto">Nombre Completo</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" #nombreCompleto />
              </div>
  
              <!-- Móvil -->
              <div class="form-outline mb-4">
                <label class="form-label" for="movilUsuario">Móvil</label>
                <input type="text" id="movilUsuario" name="movilUsuario" class="form-control" #movilUsuario />
              </div>
  
              <!-- Correo electrónico -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" #email />
              </div>
  
              <!-- Contraseña -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" #password />
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                  #confirmPassword />
              </div>
  
              <!-- Fecha de Nacimiento -->
              <div class="form-outline mb-4">
                <label class="form-label" for="fchNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fchNacimiento" name="fchNacimiento" class="form-control" #fchNacimiento />
              </div>
  
  
  
              <div *ngIf="!contrasenasCoinciden" class="alert alert-danger mb-4">{{ mensajeError }}</div>
  
              <!-- Mensaje de éxito con redirección -->
              <div class="alert alert-success my-3" role="alert" *ngIf="mensaje">
                {{mensaje}}
              </div>
  
              <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!contrasenasCoinciden"
                (click)="registrarUsuario(email.value, password.value, nombreCompleto.value, movilUsuario.value, fchNacimiento.value, fotoPerfilBase64)">
                Registrarme
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
