</div>

    <div class="row">

        <div class="imagen-contenedor">
          <img [src]="publicacion.downloadURL" alt="Imagen de la publicaciÃ³n" class="img-fluid">
          <i (click)="confirmarEliminar(publicacion)" class="bi bi-trash bg bg-danger"></i>
        </div>
      </div>
    </div>
</div>
