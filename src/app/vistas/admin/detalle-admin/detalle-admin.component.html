<div class="container mt-5">

    <form [formGroup]="autorForm" (ngSubmit)="modificarAutor()">
      <!-- Correo electr贸nico -->
      <div class="mb-4">
        <label class="form-label" for="correoElectronico">Correo Electr贸nico</label>

      <!-- M贸vil -->
